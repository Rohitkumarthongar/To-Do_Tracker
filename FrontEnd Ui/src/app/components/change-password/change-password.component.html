<div id="loginForm">
    <h1 class="card-header text-center fw-bold fs-6 border-white">To Do Tracker Forgot Password</h1>
    <div class="card-body">
      <form [formGroup]="resetPasswordForm" >
        <mat-form-field appearance="outline">
        <input matInput type="text" id="userName"  placeholder="Enter User Name" formControlName="userName" >
        <div class="form-text text-danger" *ngIf="userName.errors?.['required'] && (userName.touched || userName.dirty)">
            User Name Is Required
        </div>
        <div class="form-text text-danger" *ngIf="userName.errors?.['minlength'] && (userName.touched || userName.dirty)">
            User Name Required Minimum 4 characters
        </div>
        <div class="form-text text-danger" *ngIf="userName.errors?.['maxlength'] && (userName.touched || userName.dirty)">
            User Name Has Maximum 20 characters
        </div>
        <div class="form-text text-danger" *ngIf="userName.errors?.['pattern'] && (userName.touched || userName.dirty)">
            Follow The Pattern
        </div>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label for="userEmailId" class="form-label">User Email Id</mat-label>
    <input matInput type="email" id="email"  placeholder="Enter Email" formControlName="userEmailId"  >
        <div class="form-text text-danger" *ngIf="userEmailId.errors?.['required'] && (userEmailId.touched || userEmailId.dirty)">
            User Email Is Required
        </div>
        <div class="form-text text-danger" *ngIf="userEmailId.errors?.['minlength'] && (userEmailId.touched || userEmailId.dirty)">
            User Email Required Minimum 4 characters
        </div>
        <div class="form-text text-danger" *ngIf="userEmailId.errors?.['maxlength'] && (userEmailId.touched || userEmailId.dirty)">
            User Email Has Maximum 50 characters
        </div>
        <div class="form-text text-danger" *ngIf="userEmailId.errors?.['pattern'] && (userEmailId.touched || userEmailId.dirty)">
            Follow Pattern Of Mail id
        </div>
       
</mat-form-field>


        
        <div class="text-center">
          <button type="submit" style="margin-right:5px" mat-flat-button [disabled]="!resetPasswordForm.valid" (click)="changepassword(resetPasswordForm.value)">change password</button>
          <button mat-flat-button (click)="cancel()">cancel</button>
        </div>
      </form>
    </div>
  </div>
